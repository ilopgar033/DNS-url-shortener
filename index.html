<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acortador DNS TXT</title>
</head>
<body>
    <h1>Crear Enlace Corto Basado en DNS</h1>
    <p>La URL base es: <strong>{{ domain }}</strong></p>

    <form method="POST" action="{{ url_for('handle_creation') }}">
        <div>
            <label for="long_url">URL Larga de Destino (Valor TXT):</label><br>
            <input type="url" id="long_url" name="long_url" required placeholder="https://mi-pagina-web.com/articulo-largo" style="width: 300px;"><br><br>
        </div>
        
        <button type="submit">Acortar URL</button>
    </form>
</body>
</html>
